<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>
    <title>Lithium</title>
    <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/IndexUsers.css">
    <link rel="icon" href="/img/logo.jpg" type="image/icon type">
</head>

<body>
    <header>
        <!--NAVBAR-->
        <nav>
            <!--Logo-->
            <div class="navbar-logo">
                <img class="nav-img" src="/img/logo2.png" alt="Logo">
                <a class="navbar-brand" href="index.html">Lithium</a>
            </div>
            <!--MENU TOGGLE-->
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="signup.html" class="nav-link ">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link ">Inicia Sesion</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Carrito</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Nosotros</a>
                </li>
            </ul>
            <!--BUTTONS-->
            <div class="btns">
                <a class="btn-register" type="button" href="bottonRI.html">Registrarse</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-login"><br>
            <section class = "main-login-form">
                <form action="" class="login-form">
                    <h1 class="text-Login">Inicia Sesión</h1>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Ingresa tu email">
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" id="input-password" placeholder="Ingresa tu contraseña" required>
                        <i id="icon-eye" class="fa-regular fa-eye" style="color: #ff0000;"></i>
                    </div>
                    <div class="recuerdame">
                        <input type="checkbox" id="checkRemenber" value="checkRemenber">
                        <label for="checkbox">Recuerdame</label>
                    </div>
                    <div class="div-submit">
                        <input type="submit" value="Iniciar Sesion" id="submit-login">
                    </div>
                    <div>
                        <a class="a-form" href="">Olvidé mi contraseña</a>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="/scripts/login.js"></script>
   
    <script src="https://kit.fontawesome.com/e8d0c66caa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
</body>

</html>
