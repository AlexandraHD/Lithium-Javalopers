<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/company.css">
    <link rel="stylesheet" href="/styles/people.css">
    <link rel="icon" href="/img/logo.jpg" type="image/icon type">
    <title>Lithium</title>
</head>

<body>
    <div class="usuario">
        <h1 id="nombre-usuarioBienvenida"></h1>
        <div class="perfil">
            <div class="avatar">
                <div><button class="button-photo"><i class="fa-solid fa-pen"></i></button></div>
                <img class="img" src="" alt="Avatar" id="img-photoUser">
            </div>

            <div id="popup-photoEdit" class="popup-infoEdit">
                <!-- Content popup -->
            </div>

            <div class="info1">
                <div class="info">
                    <h3 id="nombre-usuario">Nombre de usuario</h3>
                    <p>Documento</p>
                    <p id="email-usuario">Correo electrónico: correo@example.com</p>
                    <p id="telefono-usuario">Teléfono: 123-456-7890</p>
                    <div><button class="button-email"><i class="fa-solid fa-pen"></i></button></div>
                </div>

                <div id="popup-emailPhoneEdit" class="popup-infoEdit">
                    <!-- Content popup -->
                </div>

                <div class="info">
                    <h3>Direcciones</h3>
                    <p id="direccion-usuario">direccion 1</p>
    
                    <div><button class="button-dir"><i class="fa-solid fa-pen"></i></button></div>
                </div>

                <div id="popup-addressEdit" class="popup-infoEdit">
                    <!-- Content popup -->
                </div>
                
            </div>
                <div class="pago">
                    <h3>Medios de pago</h3>
                    <p>visa</p>
                    <p>mastercard</p>
                    <div><button class="button-card"><i class="fa-solid fa-pen"></i></button></div>
                    <div><button class="button-card1"><i class="fa-regular fa-credit-card"></i></button></div>
                </div>
           

            <div class="store1">
                <button class="store"><i class="fa-sharp fa-solid fa-store fa-2xl"></i></button>
            </div>
            <div class="grupo1">
                <button class="grup"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
                <div class="seguir">
                    <p>Crear Producto</p>
                </div><br>
                <button class="grup"><i class="fa-solid fa-file-circle-exclamation fa-2xl"></i></button>
                <div class="seguir">
                    <p>Disputas</p>
                </div>
            </div>
            <div class="grupo2">
                <button class="grup"><i class="fa-solid fa-rectangle-list fa-2xl"></i></button>
                <div class="seguir">
                    <p>Historial de pedidos</p>
                </div><br>
                <button class="grup"><i class="fa-solid fa-sack-dollar fa-2xl"></i></button>
                <div class="seguir">
                    <p>Facturación</p>
                </div>
            </div>

        </div>
    </div>
    <script src="/scripts/loginEmpLS.js"></script>
    <script src="/scripts/editAddressEmp.js"></script>
    <script src="https://kit.fontawesome.com/e8d0c66caa.js" crossorigin="anonymous"></script>
</body>

</html>
