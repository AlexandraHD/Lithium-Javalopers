        <div class = "sign-company"><br>
            <section>
                <form action="" class="signup-form">
                    <h1 class="h1-regis">Regístra tu Empresa</h1>
                    <div>
                        <label for="nameCompany">Empresa</label>
                        <input type="text" id="nameCompany" placeholder="Nombre de la empresa" required>
                    </div>
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="Nombre completo" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="example@mail.com">
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="telefono" name="" id="telefono" placeholder="Indique su telefono">
                    </div>
                    <div>
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" placeholder="Coloca aqui tu dirección" required>
                    </div>
                    <div>
                        <label for="name"> Logo de la empresa</label>
                        <input type="text" id="imagePerfilPersona" placeholder="URL" required>
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Crea una contraseña" required>
                    </div>
                    <div>
                        <label for="password">Confirma tu contraseña</label>
                        <input type="password" id="password-confirm" placeholder="Confirmar contraseña" required>
                    </div>
                    <div>
                        <label for="actEconomi">Elije una actividad economica:</label>
                                <select name="act-econo" id="act-econo">
                                    <option  value="4651">4651 Comercio al por mayor de computadores.</option>
                                    <option value="4652">4652 Comercio al por mayor de equipo, partes y piezas electrónicos y de 
                                        telecomunicaciones</option>
                                    <option value="4741">4741 Comercio al por menor de computadores, equipos periféricos, programas de informática</option>
                                    <option value="Otro">Otra actividad economica</option>
                                </select required>
                    </div>

                    <div>
                        <input type="submit" value="Registrarme" id="confirmation-company">
                    </div>
                </form>

        </section>
        </div>
