<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/IndexUsers.css">
    <link rel="icon" href="/img/logo.jpg" type="image/icon type">
</head>

<body>
    <header>
        <!--NAVBAR-->
        <nav>
            <!--Logo-->
            <div class="navbar-logo">
                <img class="nav-img" src="/img/logo2.png" alt="Logo">
                <a class="navbar-brand" href="/screens/index.html">Lithium</a>
            </div>
            <!--MENU TOGGLE-->
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/screens/index.html" class="nav-link active">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="bottonRI.html" class="nav-link ">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a href="/screens/login.html" class="nav-link ">Inicia Sesion</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Carrito</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Nosotros</a>
                </li>
            </ul>
            <!--BUTTONS-->
            <div class="btns">
                <a class="btn-login" type="button" href="/screens/login.html">Inicia Sesión</a>
            </div>
        </nav>
    </header>
    
    <div class="sign-in"><br>
        <section>
                <form action="" class="signup-form" id="signup-form">
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="Tu nombre completo" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="example@mail.com">
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="telefono" name="" id="telefono" placeholder="Indique su telefono">
                    </div>
                        
                    <div>
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" placeholder="Coloca aqui tu dirección" required>
                    </div>
                    <div>
                        <label for="name"> Foto de perfil</label>
                        <input type="text" id="imagePerfilPersona" placeholder="URL" required>
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Crea una contraseña" required>
                    </div>
                    <div>
                        <label for="password">Confirma tu contraseña</label>
                        <input type="password" id="password-confirm" placeholder="Confirma tu contraseña" required>
                    </div>

                    <div>
                        <input type="submit" value="Registrarme">
                    </div>
                </form>

                <div>
                    <input type="submit" value="Registrarme" id = "confirmation-regis">
                </div>
            </form>
        </section>
    
    <script src="/scripts/signup.js"></script>
    <script src="https://kit.fontawesome.com/e8d0c66caa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
</body>
</html>
