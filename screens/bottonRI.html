<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>
    <title>Lithium</title>
    <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/IndexUsers.css">
    <link rel="icon" href="/img/logo.jpg" type="image/icon type">
</head>
<body>
    <header>
        <!--NAVBAR-->
                <nav>
                    <!--Logo-->
                    <div class="navbar-logo">
                        <img class="nav-img" src="/img/logo2.png" alt="Logo">
                        <a class="navbar-brand" href="index.html">Lithium</a>
                    </div>
                    
                 
                    <!--BUTTONS-->
                    <div class="btns">
                       
                        <a class="btn-login" type="button" href="login.html">Inicia Sesión</a>
                        
                    </div>
                </nav>

    </header>
    <main>
        <div class="main-signup"><br>
            <section>
                <form action="" id="choose-signup" class="signup-form">
                    <h1 class="opc-h1">Elige una opción</h1><br>
                    <div class="btns-users">
                        <a class="btn-per" type="button" href="signup.html">Persona</a>
                        <a class="btn-com" type="button" href="signupCom.html">Empresa</a>
                    </div>
                </form>
        
        </section>
        </div>
    </main>
    
    <script>

        const selectElement = function(element) {
            return document.querySelector(element);     //selecciona los elementos
        }


        let menuToggle = selectElement('.menu-toggle');     //Selecciona el menu
        let body = selectElement('body');

        menuToggle.addEventListener('click', function(){        //Abre el menu
            body.classList.toggle('open');
        })

    </script>
    <script src="/scripts/index.js"></script>
     <script src="/scripts/singup.Com.js"></script>
     <script src="https://kit.fontawesome.com/e8d0c66caa.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
</body>
</html>
